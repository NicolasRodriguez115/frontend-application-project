<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creation Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    <img src="/pics/logo.jpg" alt="img" style="width:70px" class="rounded-pill">
                </a>
                <a href="/Pages/home.html" class="navbar-bran text-white text-decoration-none"><span class="span text-warning">Tas</span>k'd</a>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active " aria-current="page"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/Pages/task_dashboard.html"><span
                                    class="span text-warning">Ho</span>me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 shadow p-4 mb-4 py-5">
        <h2 class="mb-4 text-center text-decoration-underline"><span class="text-warning">Create </span>Tasks</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="status">Pick <span class="text-success">Up </span></label>
                <select class="form-select" name="" id="status">
                    <option value="">A short Hike</option>
                    <option value="">Apex</option>
                    <option value="">Upload More Games </option>
                </select>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="subtasks">Sub<span class="text-success">tasks</span></label>
                    <textarea class="form-control" id="subtasks" rows="2" placeholder="Enter subtasks"></textarea>
                </div>
            </div>

            <div class="col-md-6">
                <label for="taskName">Task <span class="text-success">Name</span></label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                </div>
            </div>
            <div class="col-md-6">
                <label for="taskDescription">Task <span class="text-success">Description</span></label>
                <div class="input-group mb-3">
                    <textarea class="form-control" id="taskDescription" rows="3"
                        placeholder="Enter task description"></textarea>
                </div>
            </div>
            
            <div class="col-md-2">
                <label for="Level">Skill <span class="text-success">Level</span></label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Beginner</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Intermediate</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Advanced</label>
                </div>
            </div>

            <div class="col-md-2">
                <label for="Category">Task <span class="text-success">Category</span></label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Task'd Daily Quest</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Task'd Weekly Quest</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Task'd VIP's Quest</label>
                </div>
            </div>

            <div class="col-md-2">
                <label for="">Achievement <span class="text-success">Tokens</span></label>
                <select class="form-select">
                    <option>0</option>
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="dueDate">Date Task <span class="text-success">Was Created</span></label>
                <div class="input-group mb-3">
                    <input type="date" class="form-control" id="dueDate">
                </div>
            </div>

            <div class="col-md-3">
                <label for="dueDate">Date Ta<span class="text-success">sk Expires</span></label>
                <div class="input-group mb-3">
                    <input type="date" class="form-control" id="dueDate">
                </div>
            </div>

            <div class="col-md-2">
                <label for="status">Task <span class="text-success">Status</span></label>
                <select class="form-select" name="" id="status">
                    <option value="">Not Started</option>
                    <option value="">In Progress</option>
                    <option value="">Completed</option>
                </select>
            </div>

            <div class="col-md-4">
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Attach<span class="text-success">ments</span></label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
            </div>

            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Create
              </button>
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Warning</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Are You Sure You would like To Save The Task You've Inputed ?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                      <button type="button" class="btn btn-primary">Yes</button>
                    </div>
                  </div>
                </div>
              </div>
    </div>
    </form>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
